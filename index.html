<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Hanio</title>
  </head>
  <body>
    <div class="title">Welcome to Tower of Hanoi</div>
    <p class="profile">
      Object of the game is to move all the disks over to Tower 3 (with your
      mouse). But you cannot place a larger disk onto a smaller disk.
    </p>
    <div class="main">
      <div class="content">
        <div class="actoins">actions</div>
        <div class="info">info</div>
        <div class="hanio">
          <div class="source">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
            <div id="1" class="stack stack1">1</div>
            <div id="2" class="stack stack2">2</div>
            <div id="3" class="stack stack3">3</div>
            <div class="stack stack4">4</div>
            <div class="stack stack5">5</div>
            <div class="stack stack6">6</div>
            <div class="stack stack7">7</div>
          </div>
          <div class="aux">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
          <div class="target">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
        </div>
        <div class="tower-name">
          <div>Source</div>
          <div>Aux</div>
          <div>Target</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
