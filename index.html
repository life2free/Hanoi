<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="https://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css"
    />
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> -->
    <title>Hanio</title>
  </head>
  <body>
    <div class="title">Welcome to Tower of Hanoi</div>
    <p class="profile">
      Object of the game is to move all the disks over to Tower 3 (with your
      mouse). But you cannot place a larger disk onto a smaller disk.
    </p>
    <div class="main">
      <div class="content">
        <div class="actoins">
          <!-- <input type="text" class="spinner" /> -->
          <!-- <input id="vertical-spinner" class="ui-spinner-input" /> -->
          <div class="disknumber">
            Disk:
            <input
              type="number"
              class="disknumbersetting"
              step="1"
              min="3"
              max="9"
              value="3"
            />
          </div>
          <div class="buttons">
            <button class="buttons" type="button">Restart</button>
            <button class="buttons" type="button">Log</button>
            <button class="buttons" type="button">Solvel</button>
          </div>
          <!-- <input
            type="number"
            step="1"
            min="1"
            max="9"
            value="1"
            class="disk-number"
          /> -->
          <!-- actions -->
        </div>
        <div class="info">
          <div>Time:<span class="time"></span></div>
          <div>Moves:<span class="moves"></span></div>
          <div>Minimum Moves: <span class="minimum-moves"></span></div>
        </div>
        <div class="hanio">
          <div class="tower source" id="0">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
          <div class="tower aux" id="1">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
          <div class="tower target" id="2">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
        </div>
        <div class="tower-name">
          <div>Source</div>
          <div>Aux</div>
          <div>Target</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
