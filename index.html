<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="https://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css"
    />
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> -->
    <title>Hanio</title>
  </head>
  <body>
    <div class="title">Welcome to Tower of Hanoi</div>
    <p class="profile">
      Object of the game is to move all the disks over to Tower 3 (with your
      mouse). But you cannot place a larger disk onto a smaller disk.
    </p>
    <div class="main">
      <div class="content">
        <div class="actoins">
          <!-- <input type="text" class="spinner" /> -->
          <!-- <input id="vertical-spinner" class="ui-spinner-input" /> -->
          <div class="disknumber">
            Disk:
            <select id="disknumbers">
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
            <!-- <input
              type="number"
              class="disknumbersetting"
              step="1"
              min="3"
              max="9"
              value="3"
            /> -->
          </div>
          <!-- <div class="buttons"> -->
          <button class="buttons start-button" type="button">Start</button>
          <button class="buttons quit-button" type="button">Quit</button>
          <button class="buttons log-button" type="button">Log</button>
          <button class="buttons solve-button" type="button">Solvel</button>
          <!-- </div> -->
        </div>
        <div class="info">
          <div class="info-time">Time: <span class="time"></span></div>
          <div class="info-moves">Moves: <span class="moves"></span></div>
          <div class="info-minimum-moves">
            Minimum Moves: <span class="minimum-moves"></span>
          </div>
        </div>
        <div class="hanio">
          <div class="tower source" id="0">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
          <div class="tower aux" id="1">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
          <div class="tower target" id="2">
            <div class="vertical-bar"></div>
            <div class="horizontal-bar"></div>
          </div>
          <div class="source-move-buttons move-buttons">
            <button class="move-button" type="button" oriId="0" aimId="1">
              >
            </button>
            <button class="move-button" type="button" oriId="0" aimId="2">
              >>
            </button>
          </div>
          <div class="aux-move-buttons move-buttons">
            <button class="move-button" type="button" oriId="1" aimId="0">
              <
            </button>
            <button class="move-button" type="button" oriId="1" aimId="2">
              >
            </button>
          </div>
          <div class="target-move-buttons move-buttons">
            <button class="move-button" type="button" oriId="2" aimId="0">
              <<
            </button>
            <button class="move-button" type="button" oriId="2" aimId="1">
              <
            </button>
          </div>
        </div>

        <div class="tower-name">
          <div>Source</div>
          <div>Aux</div>
          <div>Target</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
